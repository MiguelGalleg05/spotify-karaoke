<h2 mat-dialog-title i18n>Select lyrics</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label i18n>Selected lyrics</mat-label>
    <mat-select [(ngModel)]="selectedLyrics">
      <mat-option *ngFor="let lyrics of data.lyrics" [value]="lyrics">
        {{ getLyricsString(lyrics) }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="undefined" i18n>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedLyrics" i18n>Select</button>
</mat-dialog-actions>
