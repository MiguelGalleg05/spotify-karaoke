<mat-card tabindex="0" (click)="$event.stopPropagation(); onClickHandle()">
  <artur-ba-spotify-image
    mat-card-image
    [alt]="cardImageAlt"
    [images]="images"
  ></artur-ba-spotify-image>
  <artur-ba-play-button
    [style]="PlayButtonStyle.ROUND"
    [context]="context"
  ></artur-ba-play-button>
  <mat-card-content>
    <span class="card-title" [innerHtml]="title"></span>
    <span class="card-subtitle" [innerHtml]="subtitle"></span>
  </mat-card-content>
</mat-card>
