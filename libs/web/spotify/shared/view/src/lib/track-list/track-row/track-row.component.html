<td class="count">
  <strong>
    {{ count + 1 }}
  </strong>
  <artur-ba-play-button
    [style]="PlayButtonStyle.ICON"
    [context]="getPlayContext()"
  ></artur-ba-play-button>
</td>

<td class="image" *ngIf="columns.includes(TrackListColumns.image)">
  <artur-ba-spotify-image
    [images]="track?.album.images"
    alt="Album cover"
    i18n-alt="song-row.album-cover"
  ></artur-ba-spotify-image>
</td>

<td
  class="title-artist"
  *ngIf="columns.includes(TrackListColumns.title_artist)"
>
  <strong>
    {{ track?.name }}
  </strong>
  <span>
    <a
      *ngFor="let artist of track?.artists; let l = last"
      [routerLink]="'/artist/' + artist.uri | clearUriData"
      (click)="$event.stopPropagation()"
    >
      {{ artist.name | addComa: !l }}
    </a>
  </span>
</td>

<td class="album" *ngIf="columns.includes(TrackListColumns.album)">
  <a [routerLink]="'/album/' + track?.album.uri | clearUriData">
    {{ track?.album.name }}
  </a>
</td>

<td class="time" *ngIf="columns.includes(TrackListColumns.time)">
  {{ track?.duration_ms | trackTime: true }}
</td>
