<artur-ba-search-input (search)="search($event)"></artur-ba-search-input>

<div class="search--track">
  <div>
    <span>{{ trackWrapperTitle }}</span>
    <a routerLink="tracks" [queryParams]="queryParams" i18n>View more</a>
  </div>
  <artur-ba-track-list
    [tracks]="trackSearchResult?.tracks.items"
  ></artur-ba-track-list>
</div>

<artur-ba-card-wrapper-with-content
  [title]="albumsWrapperTitle"
  [singleLine]="true"
  viewMoreRoute="albums"
  [viewMoreQueryParams]="queryParams"
  [viewMode]="CardListViewMode.ALBUM"
  [data]="albumSearchResult?.albums.items"
>
</artur-ba-card-wrapper-with-content>

<artur-ba-card-wrapper-with-content
  [title]="playlistWrapperTitle"
  [singleLine]="true"
  viewMoreRoute="playlists"
  [viewMoreQueryParams]="queryParams"
  [viewMode]="CardListViewMode.PLAYLIST"
  [data]="playlistSearchResult?.playlists.items"
>
</artur-ba-card-wrapper-with-content>
