<div class="row">
  <div class="data">
    <artur-ba-spotify-image
      [images]="album?.images"
      alt="Album cover"
      i18n-alt
    ></artur-ba-spotify-image>
    <h2>
      {{ album?.name }}
    </h2>
    <div class="owner">
      <a
        *ngFor="let artist of album?.artists; let l = last"
        [routerLink]="'/artist/' + artist.uri | clearUriData"
      >
        {{ artist.name | addComa: !l }}
      </a>
    </div>
    <artur-ba-play-button
      [context]="{ context_uri: album?.uri }"
    ></artur-ba-play-button>
  </div>

  <artur-ba-track-lazy-list
    [columns]="columns"
    [strategy]="getStrategy()"
    [context_uri]="album?.uri"
  ></artur-ba-track-lazy-list>
</div>
