<img [src]="image64Url" alt="Album cover" i18n-alt="player-song.album-cover" />
<div class="song-data">
  <strong>{{ track?.name }}</strong>
  <a
    *ngFor="let artist of track?.artists; let l = last"
    [routerLink]="'/artist/' + artist.uri | clearUriData"
  >
    {{ artist.name | addComa: !l }}
  </a>
</div>
